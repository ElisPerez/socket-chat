<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />

    <title>Google Sign In</title>
  </head>
  <body class="container">
    <div class="row mt-5">
      <div class="col-sm-6">
        <h1>Google Sign In</h1>
        <hr />
        <!-- Button Google Sign In -->
        <div
          id="g_id_onload"
          data-client_id="354826289842-kln85g4vn8467n2cgchq18lc7uvu9one.apps.googleusercontent.com"
          data-context="signin"
          data-ux_mode="popup"
          data-callback="googleSignIn"
          data-auto_prompt="false"
        ></div>

        <div
          class="g_id_signin"
          data-type="standard"
          data-shape="rectangular"
          data-theme="filled_blue"
          data-text="${button.text}"
          data-size="large"
          data-logo_alignment="left"
        ></div>
      </div>
      <div class="col-sm-6">
        <h1>Login manually</h1>
        <hr />
        <form class="d-grid">
          <input type="text" name="email" class="form-control mb-2" placeholder="Email" />
          <input type="text" name="password" class="form-control mb-2" placeholder="Password" />
          <button type="submit" class="btn btn-primary">Sign In</button>
        </form>
      </div>
    </div>

    <a class="btn btn-success" href="/chat.html">Chat</a>

    <!-- NEW: Library client Google -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <!-- New Sign Out: Not used -->
    <!-- <button id="sign_out_button" class="g_id_signout">Sign Out</button> -->

    <script src="./js/auth.js"></script>
  </body>
</html>
